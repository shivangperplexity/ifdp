<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Certificate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Download Your Certificate</h1>

    <input
      id="nameInput"
      placeholder="Type at least 4 letters"
      autocomplete="off"
    />

    <input
      id="emailInput"
      placeholder="registered email (optional)"
    />

    <button id="downloadBtn" disabled>
      Download Certificate
    </button>
  </div>
</div>

<!-- ðŸ”¥ Suggestions rendered OUTSIDE card -->
<ul id="suggestions-root"></ul>

<script src="script.js"></script>
</body>
</html>
