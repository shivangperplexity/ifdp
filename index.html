<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Certificate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Download Your Certificate</h1>
    <p>Search by name or use your registered email</p>

    <div class="field">
      <label>Search by Name</label>
      <input
        id="nameInput"
        placeholder="Type at least 4 letters"
        autocomplete="off"
      />
      <ul id="nameSuggestions"></ul>
    </div>

    <div class="divider">OR</div>

    <div class="field">
      <label>Search by Registered Email</label>
      <input
        id="emailInput"
        placeholder="email used during registration"
      />
    </div>

    <button id="downloadBtn" disabled>
      Download Certificate
    </button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
