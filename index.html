<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Download Certificate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="card">
  <h1>Download Your Certificate</h1>
  <p>Search your name and download your certificate</p>

  <div class="search-box">
    <input
      id="nameInput"
      type="text"
      placeholder="Start typing your nameâ€¦"
      autocomplete="off"
      oninput="showSuggestions()"
    />
    <ul id="suggestions"></ul>
  </div>

  <button id="downloadBtn" onclick="downloadCertificate()" disabled>
    Download Certificate
  </button>
</div>

<script src="script.js"></script>
</body>
</html>
